<body>

	<script type="application/javascript">	
		
            function retiraElementoVetor(vetorRecebido,posicaoNoVetor){
                if (  vetorRecebido.length != undefined){
                    vetorRecebido.splice(posicaoNoVetor,1);
                }
                return vetorRecebido;	
            }		

            function adicionaElementosVetor(vetorRecebido,valorMenor,valorMaior) {
                if (  vetorRecebido.length != undefined){
                    vetorRecebido.unshift ( valorMenor ); 
                    vetorRecebido.push( valorMaior );
                }
                return vetorRecebido;	
            } 

		const vetorInicial = [14,17,45,21,35,11,62];
        var vetorCopia = vetorInicial;
        
//		var vetorCopia = vetorInicial.slice();

//       retiraElementoVetor(vetorCopia,5);

        //Exibe vetores na tela e console
        document.write('Vetor Inicial: '+vetorInicial+'<br>');
        console.log('Vetor Inicial: '+vetorInicial);
        document.write('Vetor Cópia: '+vetorCopia+'<br>');
		console.log('Vetor Cópia: '+vetorCopia);
			
	</script>
